version: '3.8'

services:
  komcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: komcp
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      HOST: 0.0.0.0
      # Override these in .env file
      BASE_URL: ${BASE_URL}
      KOAUTH_URL: ${KOAUTH_URL}
      KOAUTH_JWKS_URL: ${KOAUTH_JWKS_URL}
      KOAUTH_CLIENT_REGISTRATION_URL: ${KOAUTH_CLIENT_REGISTRATION_URL}
      KURA_DATABASE_URL: ${KURA_DATABASE_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Optional: OpenAI API key for embeddings
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    env_file:
      - .env
    networks:
      - komcp-network
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  komcp-network:
    driver: bridge
