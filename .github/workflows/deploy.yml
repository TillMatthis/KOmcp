name: Deploy KOmcp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 167.86.121.109 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          echo "=== DEBUG: Key fingerprint ==="
          ssh-keygen -l -f ~/.ssh/id_ed25519

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -v root@167.86.121.109 "echo 'SSH SUCCESS from Actions!'; ls -la /opt/KOmcp/restart.sh"
