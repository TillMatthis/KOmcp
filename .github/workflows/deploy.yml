name: Deploy KOmcp
on: [push, workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 167.86.121.109 >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_ed25519 root@167.86.121.109 "bash /opt/KOmcp/restart.sh"
