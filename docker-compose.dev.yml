version: '3.8'

services:
  komcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: komcp-dev
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      HOST: 0.0.0.0
      BASE_URL: ${BASE_URL:-http://localhost:3003}
      KOAUTH_URL: ${KOAUTH_URL}
      KOAUTH_JWKS_URL: ${KOAUTH_JWKS_URL}
      KOAUTH_CLIENT_REGISTRATION_URL: ${KOAUTH_CLIENT_REGISTRATION_URL}
      KURA_DATABASE_URL: ${KURA_DATABASE_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://claude.ai,http://localhost:3000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Use named volumes for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    networks:
      - komcp-dev-network
    # Override command to use tsx for hot reload
    command: npx tsx watch src/index.ts
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

volumes:
  node_modules:

networks:
  komcp-dev-network:
    driver: bridge
